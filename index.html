<!doctype html>
<html lang="en" class="scrollbar-thin scrollbar-track-zinc-800 scrollbar-thumb-zinc-500">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Title -->

    <!-- Meta Description -->
    <meta
      name="description"
      content="Official developer portfolio of Jisan (Jisan Hoque Gayen). Explore projects, skills, and experience of Jisan, a full-stack developer."

    <!-- Canonical URL -->
    <link rel="canonical" href="https://jisan.in/" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/images/L22.png" />

    <!-- Open Graph (Social Sharing) -->
    <meta property="og:title" content="Jisan – Developer Portfolio" />
    <meta
      property="og:description"
      content="Official personal portfolio of Jisan, a full-stack developer."
    />
    <meta property="og:url" content="https://jisan.in/" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Jisan – Developer Portfolio" />

      name="twitter:description"
      content="Official portfolio website of Jisan, full-stack developer."
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

        "@context": "https://schema.org",

        "name": "Jisan",
        "alternateName": "Jisan Hoque Gayen",
        "jobTitle": "Full Stack Developer",

          "https://github.com/yourusername",
          "https://www.linkedin.com/in/yourprofile"

      }
